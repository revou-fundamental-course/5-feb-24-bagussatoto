<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- All link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Konversi Suhu</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="head mb-5 fw-bold"></h1>
      </header>
      <div class="input mb-5">
        <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius" />
        <input type="number" name="reamur" id="reamur" class="input" placeholder="Reamur" />
        <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit" />
        <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin" />
      </div>
      <br />
      <footer class="foot d-flex justify-content-center mt-5 mb-2">
        <a href="https://www.instagram.com/_ha.ii/" class="link link-light" style="text-decoration: bold" ;></a>
      </footer>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
   once: true
})
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".head", { duration: 2, text: "Konversi Suhu" });
      gsap.from("#celcius", { opacity: 0, y: 100, duration: 1, delay: 2, ease: "back" });
      gsap.from("#reamur", { opacity: 0, y: 100, duration: 1, delay: 2, ease: "back" });
      gsap.from("#fahrenheit", { opacity: 0, y: 100, duration: 1, delay: 2.5, ease: "back" });
      gsap.from("#kelvin", { opacity: 0, y: 100, duration: 1, delay: 2.5, ease: "back" });
      gsap.to(".foot a", { duration: 2, text: "Made with ðŸ’– by Haidar", delay: 4 });
    </script>

    -->
  </body>
</html>
